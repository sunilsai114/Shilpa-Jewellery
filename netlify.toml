# Netlify build configuration: build the Vite app located in the `shilpa-jewellery` folder
# Use `base` to switch Netlify's working directory to the app folder (case-sensitive)
[build]
  base = "shilpa-jewellery"
  # Install dependencies and run the app's build script inside the base folder
  command = "npm ci && npm run build"
  # Publish the output directory produced by the app's build (relative to the base)
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[context.production.environment]
  NODE_OPTIONS = "--max_old_space_size=4096"
